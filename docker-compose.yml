version: '2.3'
services:

  wp-test-server:
    image: nginx:1.19
    ports:
    - 80:80
    - 443:443
    volumes:
    - .:/var/www/wp-test
    - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
    - wp-test-php

  wp-test-php:
    image: pontifex/php7.4-fpm:latest
    volumes:
    - .:/var/www/wp-test
    - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    - ./docker/php/mods/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    links:
    - wp-test-db
    depends_on:
    - wp-test-db

  wp-test-db:
    container_name: wp-test-db
    image: mysql:5.7
    volumes:
      - "~/.wp-test/db:/var/lib/mysql"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "4306:3306"
      - "3306:3306"
